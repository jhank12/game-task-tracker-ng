<div class="siteContainer">
  <section class="sidebar">
    <nav>
      <ul>
        @for(board of projectBoards; track board.id) {
        <li (click)="setSelectedId(board.id)">{{ board.name }}</li>

        }
      </ul>
    </nav>
  </section>

  <main>
    <header>
      <h1>{{ projectBoard.name }}</h1>

      <div class="boardActions">
        <button class="mainBtn" (click)="openModal()">Add Column</button>

        <button class="actionBtn">
          <span class="material-symbols-outlined"> more_vert </span>
        </button>
      </div>
    </header>

    <section class="columnsContainer">
      @for(col of projectBoard?.columnsArr; track col.id) {
      <div class="column">
        <header class="columnHeader">
          <p class="columnName">
            {{ col.colName }}
          </p>

          <div class="columnActions">
            <button class="actionBtn">
              <span class="material-symbols-outlined"> add </span>
            </button>

            <button class="actionBtn">
              <span class="material-symbols-outlined"> more_vert </span>
            </button>
          </div>
        </header>

        @for(task of col.tasks; track task) {

        <div class="task">
          <p>{{ task.taskName }}</p>
        </div>

        }
      </div>
      }
    </section>
  </main>
</div>

<!-- have task checkbox bool
    when clicked show empty text box with task priority dropdown next to it
    below the add task button is still there and user can click again to add another task
-->
