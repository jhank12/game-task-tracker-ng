<app-page-container>
  <app-page-back-button path="/" btnText="Home" />

  <div class="content">
    <h1>New Project Details</h1>

    <form>
      <div class="labelInputContainer">
        <label for="projectName">Project Name</label>
        <input
          type="text"
          id="projectName"
          name="projectName"
          [(ngModel)]="projectName"
        />
      </div>

      <div class="formActions">
        <button class="cancelBtn" routerLink="/">Cancel</button>
        <button class="mainBtn" (click)="onSubmit()">Create</button>
      </div>
    </form>
  </div>
</app-page-container>
