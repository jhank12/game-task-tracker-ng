<app-page-container>
  <app-header-justify-between>
    <h2>Your boards</h2>

    <a routerLink="/create-board" class="mainBtn">Create Board</a>
  </app-header-justify-between>

  <div class="boardsContainer">
    @for(board of boards; track board.id) {

    <div
      class="boardCard"
      [routerLink]="['/boards', `${board.id}`]"
      (click)="this.appService.setSelectedId(board.id)"
    >
      <p class="boardName">{{ board.name }}</p>

      <div class="boardDetails">
        @if(board.columnsArr) {
        <div>
          <span class="material-symbols-outlined icon"> assignment </span>

          <p>
            {{ tasksCount(board.columnsArr) }}
          </p>
        </div>
        }

        <div>
          <span class="material-symbols-outlined icon"> calendar_today </span>
          <p>{{ board.date | date }}</p>
        </div>
      </div>
    </div>

    }
  </div>
</app-page-container>
