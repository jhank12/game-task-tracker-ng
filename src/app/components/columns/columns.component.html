<section class="columns">
  @if(columns !== undefined) { @if(selectedTab === 'kanban') {
  <section
    [ngClass]="
      columns.length > 2 ? 'columnsContainer' : 'columnsContainer-single'
    "
  >
    @for(col of columns; track col.id) {
    <app-column [column]="col" />

    }
  </section>
  } @if(selectedTab === 'table') {

  <app-columns-table-view [columns]="columns" />

  } }
</section>
