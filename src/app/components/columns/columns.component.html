<section
  [ngClass]="
    columns.length > 2 ? 'columnsContainer' : 'columnsContainer-single'
  "
>
  @if(columns !== undefined) { @for(col of columns; track col.id) {

  <app-column [column]="col" />

  } } @else {
  <p>You have no task columns.</p>
  }
</section>
