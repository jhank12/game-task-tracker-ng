<app-page-container>
  <app-header-justify-between>
    <h1>{{ board.name }}</h1>

    <div class="boardActions">
      <button class="mainBtn" (click)="openAddColumnModal()">Add Column</button>

      <button class="ellipsisIcon" (click)="openEditBoardModal()">
        <span class="material-symbols-outlined"> more_vert </span>
      </button>
    </div>
  </app-header-justify-between>

  @if(board.columnsArr && board.columnsArr.length > 0) {

  <div class="tabsColumnsContainer">
    <app-board-tabs
      [selectedTab]="selectedTab"
      (setTab)="changeSelectedTab($event)"
    />

    <app-columns [selectedTab]="selectedTab" [columns]="board.columnsArr" />
  </div>

  } @else {

  <div class="emptyState">
    <p>You currently don't have any tasks in your project.</p>

    <p>Once you add tasks to your project they will appear here.</p>
  </div>

  }
</app-page-container>
